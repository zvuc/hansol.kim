  <style>
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      overflow-y: auto;
      --color: #d2ff85;
      --color: oklch(94.21% 0.17 125.94);
    }

    body {
      background-color: #B9BCC7;
      width: 100%;
      height: 100%;
      display: flex;
      flex-flow: column;
      align-items: center;
      margin: 0;
      padding: 0 10px;
      color: var(--color);
      font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, Helvetica, sans-serif;
      font-size: 24px;
    }

    header {
      text-align: center;
      margin-bottom: auto;
      font-size: 0.5em;
      padding: 10px 0;
    }

    main {
      margin-bottom: 20px;
    }

    @media screen and (min-width: 800px) {
      main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 0 1em;
      }
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    footer {
      margin-top: auto;
      padding: 10px 0;
      font-size: 0.5em;
      text-align: center;
    }

    h1, p, ul li {
      font-size: 2em;
      line-height: 1;
      margin: 0;
      padding: 0;
    }

    @media screen and (min-width: 800px) {
      main section.right {
        text-align: right;
      }
    }

    a, a:visited {
      color: var(--color);
    }
    
    svg#hansolkim {
      width: 100vw;
      max-width: 1920px;
      max-height: 50vh;
      min-height: 240px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    svg#hansolkim path {
      fill: none;
      stroke: var(--color);
      stroke-linecap: butt;
      stroke-width: 21px;
      stroke-linejoin: bevel;
      stroke-miterlimit: 10;
      stroke-dasharray: 100;
      animation: writeStroke 0.5s linear both;
    }

    @keyframes writeStroke {
      from {
        stroke-dashoffset: -100;
      }
      to {
        stroke-dashoffset: 0;
      }
    }

    svg#hansolkim path.st01 {
      animation-duration: 0.5s;
      animation-timing-function: ease-in;
      animation-delay: 0s;
    }
    svg#hansolkim path.st02 {
      animation-duration: 0.7s;
      animation-timing-function: ease-out;
      animation-delay: 0.6s;
    }
    svg#hansolkim path.st03 {
      animation-duration: 1.0s;
      animation-delay: 0.1s;
    }
    svg#hansolkim path.st04 {
      animation-duration: 0.6s;
      animation-timing-function: ease-out;
      animation-delay: 0.8s;
    }
    svg#hansolkim path.st05 {
      animation-duration: 0.6s;
      animation-timing-function: ease-out;
      animation-delay: 0.2s;
    }
    svg#hansolkim path.st06 {
      animation-duration: 0.8s;
      animation-timing-function: ease-out;
      animation-delay: 0.7s;
    }
  </style>
