    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {

      width: 100%;
      height: 100%;

      flex-flow: column;

      padding: 0;

      perspective: 1000px;
      cursor: crosshair;
    }

    @media screen and (min-width: 375px) and (min-height: 540px) {
      body {

      }
    }

    .container {
      display: flex;
      flex-flow: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
/*      transition: transform 0.6s cubic-bezier(.54,.08,0,1);*/

    .container:hover {
      transition-duration: 0s;
    }

    header {
      position: fixed;
      top: 0;
      text-align: center;
      margin-bottom: auto;
      font-size: 0.5em;
      padding: 10px 0;
      z-index: 100;
    }

    main {
      display: grid;
      justify-items: center;
      margin-bottom: min(5vmin,20px);
      padding: 0 10px;
      text-align: center;
      pointer-events: none;
      user-select: none;
    }

    @media screen and (min-width: 800px) {
      main {
        justify-items: initial;
        text-align: initial;
        max-width: none;
        grid-template-columns: 1fr 1fr;
        grid-gap: 0 1em;
      }
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      margin-top: auto;
      padding: 10px 0;
      font-size: 0.5em;
      text-align: center;
      z-index: 100;
    }

    h1, p, ul li {
      font-size: 2em;
      line-height: 1;
      margin: 0;
      padding: 0;
    }

    main section.right {
      display: inline-flex;
      text-align: right;
      grid-gap: 0 0.5em;
    }

    main section.main {
      display: inline-flex;
      grid-gap: 0 0.5em;
    }

    @media screen and (min-width: 800px) {
      main section.right {
        display: block;
        text-align: right;
      }
      main section.main {
        grid-column: span 2;
        display: grid;
        justify-content: space-between;
        grid-template-columns: 1fr 1fr;
        grid-gap: 0 1em;
      }

      main section.main p:first-child {
        text-align: right;
      }
    }

    a, a:visited {
      color: var(--color);
    }

    div.svg-wrap {
      max-width: 100%;
      display: flex;
      justify-content: center;
      margin: 0 auto;
      overflow: hidden;
    }
    
    svg#hansolkim {
      width: 100vw;
      max-width: 1920px;
      max-height: 40vh;
      margin-top: min(5vmin,20px);
      margin-bottom: min(5vmin,20px);
      min-width: 120%;
    }

    svg#hansolkim path {
      fill: none;
      stroke: var(--color);
      stroke-linecap: butt;
      stroke-width: 21px;
      stroke-linejoin: bevel;
      stroke-miterlimit: 10;
      stroke-dasharray: 110;
      stroke-dashoffset: 110;
      animation: writeStroke 0.5s linear both;
    }

    @keyframes writeStroke {
      from {
        stroke-dashoffset: 110;
      }
      to {
        stroke-dashoffset: 220;
      }
    }

    svg#hansolkim path.st01 {
      animation-duration: 0.5s;
      animation-timing-function: ease-in;
      animation-delay: 0s;
    }
    svg#hansolkim path.st02 {
      animation-duration: 0.7s;
      animation-timing-function: ease-out;
      animation-delay: 0.6s;
    }
    svg#hansolkim path.st03 {
      animation-duration: 1.0s;
      animation-delay: 0.1s;
    }
    svg#hansolkim path.st04 {
      animation-duration: 0.6s;
      animation-timing-function: ease-out;
      animation-delay: 0.8s;
    }
    svg#hansolkim path.st05 {
      animation-duration: 0.6s;
      animation-timing-function: ease-out;
      animation-delay: 0.2s;
    }
    svg#hansolkim path.st06 {
      animation-duration: 0.8s;
      animation-timing-function: ease-out;
      animation-delay: 0.7s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    main section {
      animation: fadeIn 0.5s linear both;
    }

    main section:first-child {
      animation-delay: 0.5s;
    }
    main section:nth-child(2) {
      animation-delay: 0.6s;
    }
    main section:nth-child(3) {
      animation-delay: 0.7s;
    }

    .highlight-wrap {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      pointer-events: none;
      mix-blend-mode: color-dodge;
    }

    .highlight {
      position: absolute;
      top: 0;
      left: 0;
      width: 80vw;
      height: 80vw;
      background-image: radial-gradient(rgba(190,192,220,1) 0%,rgba(185,188,199,0) 50%);
      border-radius: 100%;
      margin: -40vw 0 0 -40vw;
      pointer-events: none;
      z-index: 101;
      opacity: 0;
      transition: opacity 0.5s;
    }

    body.touching .highlight {
      opacity: 1;
      transition-duration: 0.3s;
    }
  </style>
</head>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('body');
      const viewport = document.querySelector('.container');
      const followDiv = document.querySelector('.highlight');

      let targetRotateX = 0;
      let targetRotateY = 0;
      let currentRotateX = 0;
      let currentRotateY = 0;
      let isMouseActive = false;
      let isTouchActive = false;

      const easeValue = (current, target, ease) => current + (target - current) * ease;

      const animate = () => {
        currentRotateX = easeValue(currentRotateX, targetRotateX, 0.1);
        currentRotateY = easeValue(currentRotateY, targetRotateY, 0.1);

        viewport.style.transform = `rotateX(${currentRotateX}deg) rotateY(${currentRotateY}deg)`;

        requestAnimationFrame(animate);
      };

      const handleMouseMove = (x, y) => {
        const { width, height, left, top } = container.getBoundingClientRect();
        const offsetX = x - left;
        const offsetY = y - top;

        targetRotateX = ((offsetY / height) - 0.5) * 25;
        targetRotateY = ((offsetX / width) - 0.5) * -25;

        isMouseActive = true;
      };

      const handleTouchMove = (e) => {
        if (e.touches.length > 0) {
          const { clientX, clientY } = e.touches[0];
          handleMouseMove(clientX, clientY);
        }
      };

      container.addEventListener('mousemove', (e) => {
        handleMouseMove(e.clientX, e.clientY);
      });

      container.addEventListener('mouseleave', () => {
        targetRotateX = 0.0001;
        targetRotateY = 0.0001;
        isMouseActive = false;
        container.classList.remove('touching');
      });

      container.addEventListener('mouseenter', () => {
        container.classList.add('touching');
        isMouseActive = true;
      });

      container.addEventListener('touchstart', () => {
        container.classList.add('touching');
        isTouchActive = true;
      });

      container.addEventListener('touchmove', (e) => {
        handleTouchMove(e);
      });

      container.addEventListener('touchend', () => {
        targetRotateX = 0.0001;
        targetRotateY = 0.0001;
        isTouchActive = false;
        container.classList.remove('touching');
      });

      const handleFollowMove = (x, y) => {
        followDiv.style.transform = `translate(${x}px, ${y}px)`;
      };

      document.addEventListener('mousemove', (e) => {
        handleFollowMove(e.clientX, e.clientY);
      });

      document.addEventListener('touchmove', (e) => {
        if (e.touches.length > 0) {
          const { clientX, clientY } = e.touches[0];
          handleFollowMove(clientX, clientY);
        }
      });

      document.addEventListener('touchend', () => {
        if (isTouchActive) {
          targetRotateX = 0;
          targetRotateY = 0;
          isTouchActive = false;
          container.classList.remove('touching');
        }
      });

      animate();
    });

  </script>
